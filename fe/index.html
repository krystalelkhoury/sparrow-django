<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Sparrow</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/css/main.css">

        <!-- Date Range Picker -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <!-- Font Awesome for awesomeness -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
      <div id="app">
        <div class="page login">
          <div class="il-block left">
            <div class="logo">
              <img src="../src/images/sparrow-logo.png" alt="">
              <span>Sparrow</span>
            </div>
            <div class="flex full-screen">
              <div>
                <div class="form-section">
                  <div class="part part-1 show">
                    <h1>Sparrow enables companies to provide employees with <span style="text-decoration: underline">paid leave</span>.</h1>
                    <h3 class="">Let's get started&hellip;</h3>
                    <button type="button" name="button" class="inline-block">Log In</button>
                    <span class="half-opacity pointer" @click="register">Or <a href="" @click="preventDefault">create</a> an account now â†’</span>
                  </div>
                  <div class="parts parts--login">
                    <div class="part part-2">
                      <h1>Login</h1>
                      <h3 class="">Let's get started&hellip;</h3>
                      <button type="button" name="button" class="inline-block">Log In</button>
                      <span class="half-opacity pointer" @click="register">Or <a href="" @click="preventDefault">create</a> an account now <span class="arrow"></span></span>
                    </div>
                  </div>
                  <div class="parts parts--register">
                    <div class="part part-1">
                      <h1>Register</h1>
                      <div class="step">Step 1 of 3</div>
                      <div class="input-section">
                        <label class="label--main" for="">Basic Info</label>
                        <div class="input-box half il-block">
                          <input type="text" name="preferred_language" value="" required>
                          <label data-placeholder="Preferrered Language"></label>
                        </div><div class="input-box half il-block">
                          <input type="text" name="gender" value="" required>
                          <label data-placeholder="Gender"></label>
                        </div>

                        <div class="input-section">
                          <label class="label--main" for="">Basic Info</label>
                          <div class="input-box half il-block">
                            <input type="text" name="first_name" value="" required>
                            <label data-placeholder="First Name"></label>
                          </div><div class="input-box half il-block">
                            <input type="text" name="last_name" value="" required>
                            <label data-placeholder="Last Name"></label>
                          </div>
                        </div>
                      </div>
                      <div class="input-section">
                        <label class="label--main" for="">Work Start Date</label>
                        <div class="input-box il-block third">
                          <input type="text" name="MM" value="" required>
                          <label data-placeholder="MM" data-replace-placeholder="Month (MM)" class="change-placeholder"></label>
                        </div>
                        <div class="input-box il-block third">
                          <input type="text" name="DD" value="" required>
                          <label data-placeholder="DD" data-replace-placeholder="Date (DD)" class="change-placeholder"></label>
                        </div>
                        <div class="input-box il-block third">
                          <input type="text" name="YYYY" value="" required>
                          <label data-placeholder="YYYY" data-replace-placeholder="Year (YYY)" class="change-placeholder"></label>
                        </div>
                      </div>
                      <div class="align-right next">
                        <button type="button" name="button" @click="animate('.parts--register .part-1', '.parts--register .part-2', 'left')">Next <span class="arrow"></span></button>
                      </div>
                    </div>
                    <div class="part part-2">
                      <h1>Help us calculate your pay</h1>
                      <div class="step">Step 2 of 3</div>
                      <div class="" v-for="line in work_history">
                        <div class="input-section il-block">
                          <label class="label--main" for="">Start Date</label>
                          <div class="input-box il-block third">
                            <input type="text" name="MM" value="" required>
                            <label data-placeholder="MM/DD/YYYY"></label>
                          </div>
                        </div>
                        <div class="input-section il-block">
                          <label class="label--main" for="">End Date</label>
                          <div class="input-box il-block third">
                            <input type="text" name="MM" value="" required>
                            <label data-placeholder="MM/DD/YYYY"></label>
                          </div>
                        </div>
                        <div class="input-section il-block">
                          <label class="label--main" for="">Annual Salary</label>
                          <div class="input-box il-block third">
                            <input class="money" type="text" name="MM" value="" required>
                            <label data-placeholder="$100,000" data-replace-placeholder="(USD)" class="change-placeholder"></label>
                            <span class="money"></span>
                          </div>
                        </div>
                      </div>
                      <div class="align-right">
                        <button class="button--small ghost" @click="addLine">Add More +</button>
                      </div>
                      <div class="align-right next">
                        <button type="button" name="button">Next <span class="arrow"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div><div class="il-block right">
            <div class="flex full-screen">
              <img src="../src/images/sparrow-login-bg.svg" />
            </div>
          </div>
        </div>
      </div>
      <script src="../src/js/vue.min.js" charset="utf-8"></script>
      <script src="../src/js/main.js" charset="utf-8"></script>
    </body>
</html>
